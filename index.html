<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>umpx - placeholder labelizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <br>
  <input type="text" class="myinput" placeholder="name">
  <input type="text" class="myinput" placeholder="e-mail">
